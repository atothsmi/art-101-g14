<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/test.js" defer></script>
  <link rel="stylesheet" type="text/css" href="css/test.css">
</head>

  <body class='stopHorizonatalScroll'>

    <!--Credit: https://codepen.io/plavookac/pen/QMwObb-->
    <div class="waveWrapper">
        <div class="wave waveTop"></div>
        <div class="wave waveMiddle"></div>
        <div class="wave waveBottom" ></div>
    </div>

    <div class='container'>

      <a href="../../audio/rainforest-sounds.mp3">Play the Song</a>

      <div class="full-width-div purple-pastel-gradient">
        <button type="button" name="start" id='start'>Start</button>
      </div>

      <div class="full-width-div animal-div blue-pastel-gradient">
        <img id='mammoth' src="img/mammoth.png" alt="mammoth">
        <details class="details-example hidden">
            <summary class='name'>Extinction Information:<br></summary>
            <ul>
                <li class='habitat'>Habitat: </li>
                <li class='when'>Extinction Date: </li>
                <li class='why'>Reason: </li>
            </ul>
        </details>
      </div>

      <div class="full-width-div animal-div green-pastel-gradient">
        <img id='walrus' src="img/scans/walrus.png" alt="walrus">
      </div>

      <div class="full-width-div animal-div yellow-pastel-gradient">
        <img id='zebra' src="img/scans/zebra.png" alt="zebra">
      </div>

      <div class="full-width-div animal-div orange-pastel-gradient">
        <img id='otter' src="img/scans/otter.png" alt="otter">
      </div>

      <div class="full-width-div animal-div red-pastel-gradient">
        <img id='tiger2' src="img/scans/tiger2.png" alt="tiger2">
      </div>

      <div id='first-slide' class="full-width-div animal-div pink-pastel-gradient">
        <img id='fish' src="img/scans/fish.png" alt="fish">
      </div>

      <div class="full-width-div animal-div purple-pastel-gradient">
        <img id='tiger1' src="img/scans/tiger1.png" alt="tiger1">
      </div>

      <div class="full-width-div animal-div blue-pastel-gradient">
        <img id='rhino' src="img/scans/rhino.png" alt="rhino">
      </div>

  </body>



</html>
