<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/site.js" defer></script>
	  <link rel="stylesheet" type="text/css" href="css/site.css">
  </head>

  <body class='stopHorizonatalScroll'>

    <div class='container'>

      <div class="full-width-div purple-pastel-gradient">
        <h1 id="title">Timeline For Extinct Animals!</h1>
        <button type="button" name="start" id='start'>Start</button>
      </div>

      <div class="full-width-div pink-pastel-gradient">
        <img id='mammoth' src="img/scans/mammoth.png" alt="wolly mammoth">
      </div>

      <div class="full-width-div pink-pastel-gradient">
        <img id='walrus' src="img/scans/walrus.png" alt="walrus">
      </div>

      <div class="full-width-div pink-pastel-gradient">
        <img id='zebra' src="img/scans/zebra.png" alt="zebra">
      </div>

      <div class="full-width-div green-pastel-gradient">
        <img id='otter' src="img/scans/otter.png" alt="otter">
      </div>

      <div class="full-width-div red-pastel-gradient">
        <img id='tiger2' src="img/scans/tiger2.png" alt="tiger2">
      </div>

      <div id='first-slide' class="full-width-div blue-pastel-gradient">
        <img id='fish' src="img/scans/fish.png" alt="fish">
      </div>

      <div class="full-width-div orange-pastel-gradient">
        <img id='tiger1' src="img/scans/tiger1.png" alt="tiger1">
      </div>

      <div class="full-width-div orange-pastel-gradient">
        <img id='rhino' src="img/scans/rhino.png" alt="rhino">
      </div>

    </div>




  </body>
</html>
